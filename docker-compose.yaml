version: '3.8'

services: 
  mysqldb:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    #env_file: ./.env
    environment:
      MYSQL_USER: userA
      MYSQL_PASSWORD: userA123
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: arithmeticdb
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes: 
  db:
    driver: local